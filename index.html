<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="" class="card__hero">
      <div class="card__details">
        <h1 class="title">Order Summary</h1>
        <p class="lead">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="plan__icon">
          <div class="plan__info">
            <p class="plan__name">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="#" class="btn proceed-btn">Proceed to Payment</a>
        <a href="" class="btn cancel-btn">Cancel Order</a>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/f0lson" target="_blank">Forrest Olson</a>.
  </div>
</body>

</html>
